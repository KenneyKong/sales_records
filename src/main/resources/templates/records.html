<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Sales Records</title>
    </head>
    <body>
        <h2>Sales Records</h2>
        <table width="100%" border="solid">
            <thead>
                <tr>
                    <th>Item</th>
                    <th>Revenue</th>
                    <th>Cost</th>
                    <th>Profit</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="record : ${records}" th:style="${record.revenue - record.cost >= 0} ? 'background: green' : 'background: red'">
                    <td th:text="${record.item}">data</td>
                    <td th:text="${#numbers.formatCurrency(record.revenue)}">data</td>
                    <td th:text="${#numbers.formatCurrency(record.cost)}">data</td>
                    <td th:text="${#numbers.formatCurrency(record.revenue - record.cost)}">data</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
